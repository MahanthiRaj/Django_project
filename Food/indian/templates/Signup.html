{% load static %}
<h2>Create a new account</h2>
<img src="{% static 'login_image.jpg' %}" alt="login_image" style="width: 200px; height: auto; display: block; margin-bottom: 20px;">
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password1" placeholder="Password" required><br><br>
    <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
    <button type="submit">Sign Up</button>
</form>
